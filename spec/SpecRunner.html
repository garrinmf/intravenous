<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <script type="text/javascript" src="../build/intravenous-raw.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/containerSpecs.js"></script>
    <script type="text/javascript" src="spec/nestedContainerSpecs.js"></script>
    <script type="text/javascript" src="spec/injectionSpecs.js"></script>
    <script type="text/javascript" src="spec/autoInjectionSpecs.js"></script>
    <script type="text/javascript" src="spec/singletonSpecs.js"></script>
    <script type="text/javascript" src="spec/perRequestSpecs.js"></script>
    <script type="text/javascript" src="spec/uniqueSpecs.js"></script>
    <script type="text/javascript" src="spec/factorySpecs.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
